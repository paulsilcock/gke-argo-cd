apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-managed-cert-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: cd.pauljs.io
      http:
        paths:
          - path: "/*"
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: http
  tls:
    - hosts:
        - cd.pauljs.io
      secretName: argocd-certificate